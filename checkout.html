<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f5;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
    }

    .form-section, .summary-section {
      padding: 40px;
      flex: 1 1 400px;
    }

    .summary-section {
      background: #f9fafb;
      border-left: 1px solid #e5e7eb;
    }

    h2 {
      margin-bottom: 24px;
      font-size: 24px;
      font-weight: 600;
      color: #111827;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    input[type="radio"] {
      margin-right: 8px;
      accent-color: #2563eb;
    }

    .button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #1e40af;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 16px;
    }

    .total {
      font-weight: 600;
      font-size: 18px;
      border-top: 1px solid #d1d5db;
      padding-top: 12px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .summary-section {
        border-left: none;
        border-top: 1px solid #e5e7eb;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-section">
      <h2>Billing Information</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="John Doe" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="john@example.com" required>

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="123 Main St" required>

        <h2 style="margin-top: 30px;">Payment Method</h2>

        <label>
          <input type="radio" name="paymentMethod" value="card" checked onclick="togglePaymentFields()"> Credit/Debit Card
        </label>
        <label>
          <input type="radio" name="paymentMethod" value="bkash" onclick="togglePaymentFields()"> bKash
        </label>
        <label>
          <input type="radio" name="paymentMethod" value="nagad" onclick="togglePaymentFields()"> Nagad
        </label>

        <div id="cardFields">
          <label for="card">Card Number</label>
          <input type="text" id="card" placeholder="0000 0000 0000 0000">

          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" placeholder="MM/YY">

          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123">
        </div>

        <div id="bkashFields" style="display: none;">
          <label for="bkashNumber">bKash Number</label>
          <input type="text" id="bkashNumber" placeholder="01XXXXXXXXX">

          <label for="bkashTrxID">Transaction ID</label>
          <input type="text" id="bkashTrxID" placeholder="Enter Transaction ID">
        </div>

        <div id="nagadFields" style="display: none;">
          <label for="nagadNumber">Nagad Number</label>
          <input type="text" id="nagadNumber" placeholder="01XXXXXXXXX">

          <label for="nagadTrxID">Transaction ID</label>
          <input type="text" id="nagadTrxID" placeholder="Enter Transaction ID">
        </div>

        <button class="button" type="submit">Place Order</button>
      </form>
    </div>

    <div class="summary-section">
      <h2>Order Summary</h2>
      <div class="summary-item">
        <span>Product 1</span>
        <span>$50.00</span>
      </div>
      <div class="summary-item">
        <span>Product 2</span>
        <span>$25.00</span>
      </div>
      <div class="summary-item">
        <span>Shipping</span>
        <span>$5.00</span>
      </div>
      <div class="summary-item total">
        <span>Total</span>
        <span>$80.00</span>
      </div>
    </div>
  </div>

  <script>
    function togglePaymentFields() {
      const method = document.querySelector('input[name="paymentMethod"]:checked').value;

      document.getElementById('cardFields').style.display = method === 'card' ? 'block' : 'none';
      document.getElementById('bkashFields').style.display = method === 'bkash' ? 'block' : 'none';
      document.getElementById('nagadFields').style.display = method === 'nagad' ? 'block' : 'none';
    }
  </script>

</body>
</html>
